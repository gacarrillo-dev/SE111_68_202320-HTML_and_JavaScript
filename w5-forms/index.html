<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Gabriel Carrillo" />
        <meta name="description" content="W5 Tables & Forms" />

        <link type="text/css" rel="stylesheet" href="style.css">

        <title>W5 | Tables & Forms</title>
    </head>
    <body>
        <h1>Birthday Party Registration Form</h1>

        <form method="GET" action="confirm.html">
            <table>
                <tbody>
                    <!-- Heading -->
                    <tr>
                        <td><b>Labels</b></td>
                        <td><b>Form Fields</b></td>
                    </tr>
                    <!-- Parent/Guardian name and Child name information ----------->
                    <tr>
                        <td>
                            <label for="gfirst">Parent/Guardian Name</label>
                        </td>
                        <td>
                            <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"><br>
                            <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cfirst">Child's First Name</label></td>
                        <td>
                            <input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Child's Age</label></td>
                        <td>
                            <input type="number" required name="age" value="3">
                        </td>
                    </tr>


                    <!-- Date and Time information ------------------------------>
                    <tr>
                        <td><h2>Date and Time</h2></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">Date</label>
                        </td>
                        <td>
                            <input type="date" required name="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="time">Start Time</label>
                        </td>
                        <td>
                            <input type="time" required name="time">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="guests">Number of Guests</label>
                        </td>
                        <td>
                            <input type="number" name="guest" value="5">
                        </td>
                    </tr>

                    <!-- Food information --------------------------------------->
                    <tr>
                        <td>
                            <h2>Food
                            </h2>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="size">Size</label>
                        </td>
                        <td>
                            <input type="radio" name="size" value="sm">sm 
                            <input type="radio" name="size" value="md">med 
                            <input type="radio" name="size" value="lg">lg
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="drinks">Drinks</label>
                        </td>
                        <td>
                            <input type="checkbox" name="drink1" checked="true" value="coke"><label for="drink1">Coke</label><br>
                            <input type="checkbox" name="drink2"  value="sprite"><label for="drink2">Sprite</label><br>
                            <input type="checkbox" name="drink3"  value="fruit punch"><label for="drink3">Fruit Punch</label><br>
                            <input type="checkbox" name="drink4"  value="lemonade"><label for="drink4">Lemonade</label><br>
                            <input type="checkbox" name="drink5"  value="iced tea"><label for="drink5">Ice Tea</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cake">Cake</label>
                        </td>
                        <td>
                            <select name="cake">
                                <option value="chocolate">Chocolate</option>
                                <option value="vanilla">Vanilla</option>
                                <option value="own">I'll bring my own</option>
                            </select>
                        </td>
                    </tr>

                    <!-- Decoration Information ----------------------------------------->
                    <tr>
                        <td>
                            <h2>Decorations</h2>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="colors">Color Scheme</label>
                        </td>
                        <td>
                            <input type="color" name="colors">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comments">Additional Comments</label>
                        </td>
                        <td>
                            <textarea placeholder="Please add any additional comments here" name="comments"></textarea>
                        </td>
                    </tr>

                    <!-- Submit button ------------------------------------------------>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
